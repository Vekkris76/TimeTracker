version: '3.8'

services:
  # Servidor web con PHP y Nginx
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timetracker_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - PHP_DISPLAY_ERRORS=On
      - PHP_ERROR_REPORTING=E_ALL
    depends_on:
      - db
    networks:
      - timetracker_network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: timetracker_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: timetracker
      MYSQL_USER: timetracker_user
      MYSQL_PASSWORD: timetracker_pass_123
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - timetracker_network

  # PHPMyAdmin para gesti√≥n de base de datos
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: timetracker_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: timetracker_user
      PMA_PASSWORD: timetracker_pass_123
    depends_on:
      - db
    networks:
      - timetracker_network

networks:
  timetracker_network:
    driver: bridge

volumes:
  db_data:
